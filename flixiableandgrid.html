<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex & Grid Example</title>
  <style>
    .box {
      background-color: rgb(99, 158, 174);
      color: white;
      padding: 15px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Flexbox layout */
    .flex-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    /* Grid layout */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h2>Flexbox Layout</h2>
  <div class="flex-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>Grid Layout</h2>
  <div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>

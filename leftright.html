<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Grid Layout Example</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
                padding: 20px;
            }
            .grid-item {
                background: #4CAF50;
                color: white;
                padding: 20px;
                font-size: 1.2em;
                text-align: center;
                border-radius: 5px;
            }
        </style>
    </head>
<body>
    <div class="grid-container">
        <div class="grid-item"> Left sidebar</div>
        <div class="grid-item"> Main content</div>
        <div class="grid-item"> Right sidebar</div>
</body>
